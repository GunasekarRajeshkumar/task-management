<div class="task-list-container">
  <header class="task-list-header">
    <h2>Tasks</h2>
    <div class="task-filters">
      <div class="filter-group">
        <label for="status-filter">Status:</label>
        <select id="status-filter" [(ngModel)]="filters.status" (change)="onFilterChange()">
          <option value="">All Status</option>
          <option value="not_started">Not Started</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="priority-filter">Priority:</label>
        <select id="priority-filter" [(ngModel)]="filters.priority" (change)="onFilterChange()">
          <option value="">All Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="sort-filter">Sort By:</label>
        <select id="sort-filter" [(ngModel)]="filters.sortBy" (change)="onFilterChange()">
          <option value="dueDate">Due Date</option>
          <option value="priority">Priority</option>
          <option value="title">Title</option>
          <option value="status">Status</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="order-filter">Order:</label>
        <select id="order-filter" [(ngModel)]="filters.sortOrder" (change)="onFilterChange()">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
  </header>

  <div class="task-grid" *ngIf="filteredTasks.length > 0">
    <div class="task-card" 
         *ngFor="let task of filteredTasks" 
         [class.overdue]="isOverdue(task)"
         [class.high-priority]="task.priority === 'high' || task.priority === 'urgent'"
         [class.completed]="task.status === 'completed'">
      
      <div class="task-header">
        <h3 class="task-title">{{ task.title }}</h3>
        <div class="task-actions">
          <button class="task-action-btn edit-btn" (click)="onEditTask(task)" title="Edit Task">
            <i class="fas fa-edit"></i>
          </button>
          <button class="task-action-btn delete-btn" (click)="onDeleteTask(task.id)" title="Delete Task">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      
      <p class="task-description" *ngIf="task.description">{{ task.description }}</p>
      
      <div class="task-meta">
        <div class="meta-item">
          <i class="fas fa-flag meta-icon"></i>
          <span class="priority-badge" [ngClass]="getPriorityClass(task.priority)">
            {{ task.priority | titlecase }}
          </span>
        </div>
        
        <div class="meta-item">
          <i class="fas fa-calendar-alt meta-icon"></i>
          <span class="due-date" [class.overdue]="isOverdue(task)">
            {{ formatDate(task.dueDate) }}
          </span>
        </div>
      </div>
      
      <div class="task-footer">
        <div class="task-status">
          <span class="status-badge" [ngClass]="getStatusClass(task.status)">
            {{ task.status | titlecase }}
          </span>
        </div>
        
        <div class="task-actions">
          <select 
            class="form-control"
            [value]="task.status" 
            (change)="onStatusChange(task, $any($event.target).value)">
            <option value="not_started">Not Started</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="filteredTasks.length === 0">
    <div class="empty-icon">
      <i class="fas fa-clipboard-list"></i>
    </div>
    <h3 class="empty-title">No tasks found</h3>
    <p class="empty-description">Create your first task to get started!</p>
    <button class="create-task-btn" (click)="onCreateTask()">
      <i class="fas fa-plus"></i> Create Task
    </button>
  </div>

  <!-- Task Form Modal -->
  <div class="modal-overlay" *ngIf="showTaskForm" (click)="onTaskFormCancelled()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <app-task-form
        [task]="editingTask || undefined"
        [isEdit]="!!editingTask"
        (taskSaved)="onTaskSaved($event)"
        (cancelled)="onTaskFormCancelled()"
      ></app-task-form>
    </div>
  </div>
</div>
